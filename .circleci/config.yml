version: 2
jobs:
  build:
    docker:
      - image: golang:alpine
    steps:
      - checkout

      - run:
          name: Build hsfiles
          command: |
            apk --no-cache add git bash
            mkdir artifacts
            ./build_hsfiles.sh > artifacts/pdepreludat.hsfiles
            cat artifacts/pdepreludat.hsfiles
      - run:
          name: Make release
          command: |
            go get github.com/tcnksm/ghr
            ghr -replace v0.0.0 ./artifacts/
